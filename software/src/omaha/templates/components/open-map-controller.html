<dom-module id="open-map-controller">
  <template>
    <style>
      :host {
        display: block;
      }

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <div id="map" class="map">
    </div>
  </template>
  <script>
    
    Polymer({
      is: 'open-map-controller',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
              'exit': {
                // provided by neon-animation-animations/fade-out-animation.html
                name: 'slide-left-animation',
                node: this
              }
            }
          }
        }
      },

      renderMap: function() {
        var mapController = this;
        // Map views always need a projection.  Here we just want to map image
        // coordinates directly to map coordinates, so we create a projection that uses
        // the image extent in pixels.
        var extent = [0, 0, 2200, 1700];
        var projection = new ol.proj.Projection({
          code: 'pixel',
          units: 'pixels',
          extent: extent
        });

        var locations = this.controllers;
        var features = new Array(locations.length);
        for(var i = 0; i < features.length; i++) {
            var coordinates = [locations[i].x, 1700-locations[i].y];
            features[i] = new ol.Feature({
              geometry: new ol.geom.Point(coordinates),
              speakerId: locations[i].id
            });
        }





        var vectorSource = new ol.source.Vector({
            features: features
        });

        var style = {}

        var vectorLayer = new ol.layer.Vector({
            source: vectorSource,
            style: function(feature, resolution) {
                if(style.resolution !== resolution) {
                  style.unavailableStyle = [new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 15/Math.max(resolution,1),
                            stroke: new ol.style.Stroke({
                                color: '#1A237E'
                            }),
                            fill: new ol.style.Fill({
                                color: '#9FA8DA'
                            })
                        })
                    })];
                  style.availableStyle = [new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 15/Math.max(resolution,1),
                            stroke: new ol.style.Stroke({
                                color: '#4CAF50'
                            }),
                            fill: new ol.style.Fill({
                                color: '#66BB6A'
                            })
                        })
                    })];
                    style.resolution = resolution;
                }
                switch(feature.getProperties().speakerId) {
                  case 107:
                  case 108:
                    return style.availableStyle;
                  default:
                    return style.unavailableStyle;
                }
                return style.style;
            }
        });

        var map = new ol.Map({
          layers: [
            new ol.layer.Image({
              source: new ol.source.ImageStatic({
                url: '/css/map.png',
                projection: projection,
                imageExtent: extent
              })
            }),
              vectorLayer
          ],
          target: 'map',
          view: new ol.View({
            projection: projection,
            center: ol.extent.getCenter(extent),
            zoom: 2
          })
        });

        var select = new ol.interaction.Select({
            style: function(feature, resolution) {
                console.log(resolution);
                return [new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 15/Math.max(resolution,1),
                        stroke: new ol.style.Stroke({
                            color: '#F44336'
                        }),
                        fill: new ol.style.Fill({
                            color: '#EF9A9A'
                        })
                    })
                })];
            }
        });
        map.addInteraction(select);
        select.on('select', function(e) {
            if(e.selected.length > 0) {
              console.log("Selected");
              var speakerId = e.selected[0].getProperties().speakerId
              console.log(console.log(speakerId));
              mapController.fire('speakerselected', {speakerId: speakerId});
            }
        });
      }
    });
  </script>
</dom-module>
