      }

      paper-card {

      }

        text-align: center;
      }

      .paper-card .card-content {

      <div style="text-align: center;">Enter the name for the new preset below</div>
      <div class="message">{{err}}</div>
      <paper-input id="popupInputZone" label="" placeholder="Enter new preset name" text-align="center"></paper-input>
      <div class="buttons">
        <paper-button ondialog-confirm on-click="_acceptPressedZone">Add</paper-button>
        <paper-button dialog-dismiss on-click="_cancelPressedZone">Cancel</paper-button>
    </div>
    </paper-dialog>

      <paper-button dialog-dismiss on-click="_cancelSwitchPressedZone">Cancel</paper-button></div>
