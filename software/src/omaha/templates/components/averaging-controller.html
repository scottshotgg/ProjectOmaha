<dom-module id="averaging-controller">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-card {
        width: 100%;
        text-align: center;
      }
      
      paper-dropdown-menu {
        margin: 0px 25px 5px;
        overflow-x: hidden;
        width: 170px;
        text-align: center;
      }
      
      paper-button {
        background-color: #4285f4;      /* This is not needed and for some reason is still here */
        color: #fff;
        margin-top: 10px;
        text-align: center;
      }

      paper-input {
        text-align: center;
      }

      paper-item {
        width: 80px;
        text-align: center;
      }

      iron-dropdown {
        overflow: hidden;
        text-align: center;
      }

      dropdown-content style-scope paper-menu-button x-scope paper-material-0 {
        overflow: hidden;   /* solve the overflow shit */
      }

    </style>

    <paper-card heading="Averaging Mode">
      <div class="card-content">
        <paper-dropdown-menu no-label-float style="overflow; hidden;" label="Averaging Mode:">
          <paper-listbox id="menu" class="dropdown-content" value="0">
            <paper-item>Mode 1</paper-item>
            <paper-item>Mode 2</paper-item>
            <paper-item>Mode 3</paper-item>
            <paper-item>Mode 4</paper-item>
            <paper-item>Mode 5</paper-item>
            <paper-item>Mode 6</paper-item>
            <paper-item>Mode 7</paper-item>
            <paper-item>Mode 8</paper-item>
            <paper-item>Mode 9</paper-item>
            <paper-item>Mode 10</paper-item>
            <paper-item>Mode 11</paper-item>
            <paper-item>Mode 12</paper-item>
            <paper-item>Mode 13</paper-item>
            <paper-item>Mode 14</paper-item>
            <paper-item>Mode 15</paper-item>
            <paper-item>Mode 16</paper-item>
            <paper-item>Mode 17</paper-item>
            <paper-item>Mode 18</paper-item>
            <paper-item>Mode 19</paper-item>
            <paper-item>Mode 20</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <span>{{value}}</span>
      </div>
    </paper-card>
    <!--<paper-toast id="toast">Averaging mode set to <span>{{volume}}</span></paper-toast>-->
    <iron-ajax
      id="selectModeAjax"
      url="/system/speaker/"
      method="PUT"
      content-type="application/json"
      handle-as="json"
      on-response="_logResponse"
      debounce-duration="300"></iron-ajax>
  </template>
  <script>

    

    Polymer({
      is: 'averaging-controller',

      properties: {
        averaging: Number,
        speakerId: {
            type: Number,
          }
      },
       
      listeners: {
        'menu.iron-select': '_selectionChanged'
      },
      
      _selectionChanged: function(event) {    // Why does this have event in the thing? It is not like that in volume selector
        console.log(this.speakerId);    // This says the speakerId is undefined

        var menu = document.getElementById('menu');

        //menu.averaging = this.$.menu.selected + 1;

        console.log(this.$.menu.selected + 1);

          // Need to put a toast thing here like we have on the volume selector page
          var updatedAttributes = ["averaging"];
          var attributeValues = {
            "averaging": this.$.menu.selected + 1
          };
          this.$.selectModeAjax.body = {
            "updatedAttributes": updatedAttributes, 
            "attributeValues": attributeValues,                        
            "speaker": this.speakerId     // You can see that this is getting zero in the terminal from the print in  speakerHandlers.go. This is because the value for this.speakerId is undefined for some reason. When I hardcoded 107 it worked fine, which is expected. Just not sure why this is getting undefined....
          };
          this.$.selectModeAjax.generateRequest();
      },

      _logResponse: function(event, data) {
        console.log(data.response);
      }
      
    });
  </script>
</dom-module>
