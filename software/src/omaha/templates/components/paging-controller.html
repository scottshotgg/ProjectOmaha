<dom-module id="paging-controller">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-card {
        width: 100%;
        text-align: center;
      }
     
      paper-slider {
        width: 100%;
      }
      
      paper-button {
        background-color: #3f51b5;
        color: #fff;
        margin-top: 10px;
      }
    </style>
   <paper-card heading="Fade Time" elevation="4">
      <div class="card-content">

        <div id="slider" class="layout horizontal">
          <paper-icon-button icon="remove" on-click="decrementVolume"></paper-icon-button>
          <paper-slider id="fadetime" pin min="0" max="100" value="{{internalFadeTime}}"></paper-slider>
          <paper-icon-button icon="add" on-click="incrementVolume"></paper-icon-button>
        </div>

        <!--<paper-checkbox> Music </paper-checkbox>-->
        
        <h1 id="fadelevelabel"> Fade Level </h1>

        <div id="slider2" class="layout horizontal">
          <paper-icon-button icon="remove" on-click="decrementVolume"></paper-icon-button>
          <paper-slider id="fadelevel" pin min="0" max="100" value="{{internalFadeLevel}}"></paper-slider>
          <paper-icon-button icon="add" on-click="incrementVolume"></paper-icon-button>
        </div>

        <h1 id="pagingvolumelabel"> Paging Volume </h1>

        <div id="slider3" class="layout horizontal">
          <paper-icon-button icon="remove" on-click="decrementVolume"></paper-icon-button>
          <paper-slider id="pagingvolume" pin min="1" max="100" value="{{internalPagingVolume}}"></paper-slider>
          <paper-icon-button icon="add" on-click="incrementVolume"></paper-icon-button>
        </div>
      </div>

      <div id="pagingButtonsHolder" class="card-actions">
        <paper-button on-click="_setPagingClicked">set paging</paper-button>
        <paper-button id="sendPageButton" on-click="_sendPageClicked">send paging</paper-button>
      </div>
    </paper-card>
    <paper-toast id="toast">Paging set to <span>{{paging}}</span></paper-toast>
    <paper-toast id="toasty">Making a paging request to speaker <span>{{speakerId}}</span></paper-toast>
    
    <iron-ajax
          id="pagingRequest"
          url="/system/pagingRequest/"
          method="POST"
          content-type="application/json"
          handle-as="json"
          on-response="_logResponse"
          debounce-duration="300">
    </iron-ajax>

  </template>
  <script>
    var on = 0;

    Polymer({
      is: 'paging-controller',
      
      properties: {
        internalFadeTime: String,

        speaker: {
          type: Object
        },

        speakerId: {
          type: Number
        },

        paging: {     // I think this 
          type: String,
          notify: true,
          observer: '_setInternalPaging'
        },

        value: {
          type: String
        }
      },

     /* properties: {
        internalLevel: Number,

         level: {
          type: Number,
          notify: true,
          observer: '_setInternalLevel'
        },

        speakerId: {
          type: Number
        }
      },
*/
      _setInternalPaging: function(paging) {
        this.internalFadeTime = paging;
        console.log("_setInternalPaging");
      },

      /*
      _setInternalLevel: function(level) {
        this.internalLevel = this.level;
        console.log("_setInternalLevel");
      },
      */
      
      _setPagingClicked: function() {
        this.paging = this.internalFadeTime + " " + this.internalFadeLevel + " " + this.internalPagingVolume;
        this.$.toast.show();
        console.log("_setPagingClicked");
      },

      _sendPageClicked: function() {
        
        console.log(on);
        if(on == 1) {
          console.log("on");
          on--;
          var pagingButtonsHolder = document.getElementById("pagingButtonsHolder");
          pagingButtonsHolder.innerHTML = "";
          pagingButtonsHolder.innerHTML = "<paper-button on-click=\"_setPagingClicked\" style=\"color: #fff;\">set paging</paper-button><paper-button id=\"sendPageButton\" on-click=\"_sendPageClicked\" style=\"color: #fff;\">send paging</paper-button>";
        } else {
          console.log("off");
          on++;
          pagingButtonsHolder.innerHTML = "";
          pagingButtonsHolder.innerHTML = "<paper-button on-click=\"_setPagingClicked\" style=\"color: #fff;\">set paging</paper-button><paper-button id=\"sendPageButton\" on-click=\"_sendPageClicked\" style=\"color: #fff;\">stop paging</paper-button>";
        }
        
        /*var pageButton = document.getElementById("sendPageButton");

        if (pageButton.innerHTML === "send page") {
          pageButton.innerHTML = "stop page";
        } else {
          pageButton.innerHTML = "send page";
        }*/

        this.$.pagingRequest.body = {
            "speaker": this.speakerId
        };
        this.$.pagingRequest.generateRequest();

        console.log("Making a paging request ", this.speakerId, this.$.pagingRequest.body);
        this.$.toasty.show();
      },

      _logResponse: function(event, data) {
        console.log(data.response);
      },

      // change these to work for all the sliders
      
      /*
      decrementVolume: function() {
        this.$.volume2.decrement();
        this.$.volume2._expandKnob();
        if(this.prevTimeout != 0) {
          window.clearTimeout(this.prevTimeout)
        }
        var elem = this;
        var func = this.resetKnob;
        this.prevTimeout = window.setTimeout(function(){
          func(elem);
        }, 500);
      },
      
      incrementVolume: function() {
        this.$.volume2.increment();
        this.$.volume2._expandKnob();
        if(this.prevTimeout != 0) {
          window.clearTimeout(this.prevTimeout)
        }
        var elem = this;
        var func = this.resetKnob;
        this.prevTimeout = window.setTimeout(function(){
          func(elem);
        }, 500);
      },
      
      
      resetKnob: function(elem) {
        elem.prevTimeout = 0;
        elem.$.volume2._resetKnob();
      },

      */

      ready: function() {

        //this.internalVolume = this.volume;
        //console.log("I am ready " + this.internalVolume + " " + this.internalMusicVolume + " " + this.internalPagingVolume);


        this.internalFadeTime = this.paging;
        console.log("I am ready from paging " + this.internalFadeTime);
      }
    });
  </script>
</dom-module>
