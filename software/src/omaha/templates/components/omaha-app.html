<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<link rel="import" href="/components/omaha-navbar.html">
<link rel="import" href="/components/audio-controller.html">
<link rel="import" href="/components/map-controller.html">

<dom-module id="omaha-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      @media (min-width: 500px) {
        audio-controller {
          @apply(--layout-horizontal)
        }
      }

      @media (max-width: 499px) {
        audio-controller {
          @apply(--layout-vertical)
        }
      }

    </style>
        <paper-header-panel class="flex" mode="seamed">
          <omaha-navbar id="nav" selected="{{selected}}" class="paper-header"></omaha-navbar>
          <iron-pages id="app-pages" selected="{{selected}}">
            <map-controller class="fit"></map-controller>
            <template is="dom-repeat" items="{{controllers}}">
              <audio-controller class="fit" speaker="{{item}}"></audio-controller>
            </template>
          </iron-pages>
        </paper-header-panel>
         <iron-ajax
            id="systemStatusAjax"
            url="/system/"
            content-type="application/json"
            handle-as="json"
            on-response="_initializeStatus"
            debounce-duration="300"></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'omaha-app',

      properties: {        
        selected: {
          type: Number,
          value: 1
        }
      },

      _initializeStatus: function(event, data) {
        var controllers = new Array();
        var controllersMap = data.response.status.controllers
        for(var id in controllersMap) {
          controllers.push(controllersMap[id])
        }
        this.controllers = controllers
      },

      ready: function() {
        this.$.systemStatusAjax.generateRequest();
      }

    });
  </script>
</dom-module>
